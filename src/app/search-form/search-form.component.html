<div class="row">
  <div class="col-md-5">
    <h3>Enter a keyword (city, location, etc.)</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value);">
      <div class="form-group">
        <label for="searchField">Search for properties</label>
        <div class="input-group">
          <input type="text" name="place" class="form-control"
                 [(ngModel)]="formContent"
                 id="searchField" placeholder="Enter a location..." autofocus>
          <span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                Search
              </button>
            </span>
        </div>
      </div>
    </form>

  <div class="col-md-6 col-md-offset-1">
    <div class="row coords-info">
      <h4>Or you can search for properties that are closest to your location</h4>
      <div class="col-md-4">
        <button type="submit" class="btn btn-lg btn-primary" (click)="getMyLocation()">My location</button>
      </div>
      <div *ngIf="myGeolocation" class="col-md-8">
        <h4>Your coordinates are:</h4>
        Latitude: {{ myGeolocation.latitude }} <br>
        Longitude: {{ myGeolocation.longitude }} <br>
      </div>
    </div>
  </div>
</div>
